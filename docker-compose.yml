version: "3.8"

services:
  # AI 模型服务
  python-ai:
    build: ./service_python
    networks:
      - ai-network

  # Go API 网关
  go-gateway:
    build: ./service_go
    ports:
      - "8080:8080" # 将容器的 8080 映射到宿主机的 8080
    depends_on:
      - python-ai
    environment:
      - AI_SERVICE_ADDR=python-ai:50051 # 关键：通过服务名通信
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge
