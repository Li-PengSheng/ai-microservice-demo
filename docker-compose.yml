version: "3.8"

services:
  # AI 模型服务
  python-ai:
    build: ./service_python
    networks:
      - ai-network

  # Go API 网关
  go-gateway:
    build: ./service_go
    ports:
      - "8080:8080" # 将容器的 8080 映射到宿主机的 8080
    depends_on:
      - python-ai
    environment:
      - AI_SERVICE_ADDR=python-ai:50051 # 关键：通过服务名通信
    networks:
      - ai-network
  # 新增：Prometheus 时序数据库
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - ai-network
    ports:
      - "9090:9090"

  # 新增：Grafana 可视化面板
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - ai-network
    depends_on:
      - prometheus
  # 新增：Jaeger 追踪中心
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # UI 界面，从 Windows 浏览器访问
      - "4317:4317" # OTLP 接收端口（gRPC）
    networks:
      - ai-network
networks:
  ai-network:
    driver: bridge
